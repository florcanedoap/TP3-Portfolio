                <h3> //ESCRIBIME</h3>

                <form method="post" action="mailto:canedoflorencia@gmail.com?subject=email enviado desde el formulario"
                    target="_blank" enctype="text/plain">

                    <input type="text" name="Nombre" id="Nombre" maxlength="30" placeholder="Nombre" required>

                    <input type="email" name="Email" id="Email" placeholder="usuario@mail.com" required>

                    <input type="text" name="Asunto" id="Asunto" placeholder="Me interesan tus servicios" maxlength="30"

                    <textarea name="Mensaje" id="Mensaje" placeholder="Escribí tu mensaje aquí" required></textarea>

                    <input type="submit" id="boton_enviar" value="ENVIAR">
                </form>
            </article>

            <!--Datos de contacto-->
            <article>
                <ul class="info_contacto">
                    <li class="flex_li">
                        <img src="img/contacto/contacto/icon_telefono.svg" alt="icono_de_telefono" width="40">
                        +54 9 11 1234 5678
                    </li>

                    <li class="flex_li">
                        <img src="img/contacto/contacto/icon_mail.svg" alt="icono_mail" width="40">
                        canedoflorencia@gmail.com
                    </li>

                    <li class="flex_li">
                        <img src="img/contacto/contacto/icon_ubicacion.svg" alt="icono_ubicacion" width="35"

                        Lanús, Buenos Aires

            <!--flores animadas-->
            <article class="columna_der">
                <img src="img/index/flor_index2.svg" alt="flor girando 1" width="180" height="180" class="flor_animada"

                <img src="img/index/flor_index.svg" alt="flor girando 2" width="250" height="250" class="flor_animada"

                <img src="img/index/flor_index2.svg" alt="flor girando 3" width="180" height="180" class="flor_animada"
                    id="elementoc">

            <!--links a redes sociales-->

                <a class="aside_interaccion" id="be" href="https://www.behance.net/florenciacaedo1" target="_blank"

                <a id="ig" href="https://www.instagram.com/florcanedoap/" target="_blank" rel="noopener">
                    <img src="img/contacto/redes/instagram.svg" alt="enlace a Instagram" width="100">

                <a id="linkedin" href="https://www.linkedin.com/in/florencia-ca%C3%B1edo/" target="_blank"
